<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="css/zcal.css" type="text/css">
	<style>
		.zcal {
			width: 85%;
		}
	</style>
</head>

<body>
	<h1>Week</h1>
	<div class="zcal" id="zcalWeek"></div>
	<h1>Day</h1>
	<div class="zcal" id="zcalDay"></div>
	<h1>Month</h1>
	<div class="zcal" id="zcalMonth"></div>
</body>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

<script src="jquery-zcal.js"></script>

<script>
	$('#zcalWeek').zcal('initWeek')
		.zcal( 'addAppointment', 2, 1015, 1130, 'foo' )
		.zcal( 'addAppointment', 3,  900, 1030, 'bar' );
	$('#zcalDay').zcal('initDay');
	$('#zcalMonth').zcal('initMonth');
</script>

</html>
