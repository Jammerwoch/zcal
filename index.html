<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="css/zcal.css" type="text/css">
	<style>
		.zcal {
			width: 85%;
		}
	</style>
</head>

<body>
	<div class="zcal" />
</body>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script src="jquery-zcal.js"></script>

<script>
	$('.zcal').zcalWeek();
	$('.zcal').zcalAddAppointment( 2, 1015, 1130, '1015-1130' );
	$('.zcal').zcalAddAppointment( 3,  900, 1030, '0900-1030' );
</script>

</html>
